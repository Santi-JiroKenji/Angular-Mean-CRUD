<div class="container mt-3">
    <h1>Add Book Data</h1>
    <div class="row justify-content-center mt-3">
        <div class="col-lg-12">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group mt-3">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group mt-3 d-flex justify-content-center">
                    <button type="text" class="btn btn-primary btn-block" type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
